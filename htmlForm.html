<html>
    <head>
        <title>Application Form</title>
        <style>
        h1{
            text-decoration: underline;
            font-family: sans-serif;
            text-align: center;
            color:white;
        }
        p{
            color: white;
            font-family: sans-serif;
        }
        body{
            background-color: black;
        }
    </style>    
    </head>
    <body>
        <form>
        <fieldset>
        <legend align="center">  <h1> Simple Application Form </h1> </legend>
    <p>  Username :- <input type="text" name="Full Name" >   </p> 
    <p>  Password :- <input type="password" name="Password"> </p>
    <p>    E-mail :- <input type="text" name="Email"> </p>
    <p>  Language :- <input type="radio" name="English" value="Eng">English
                     <input type="radio" name="Tamil" value="Tamil">Tamil
                     <input type="radio" name="Sinhala" value="Sinhala">Sinhala
                     <input type="radio" name="Other" value="Other">Other
    </p>
    <p>  Location :- <select name = "Location">
                     <option value="Colombo">Colombo</option>
                     <option value="Kandy">Kandy</option>
                     <option value="Jaffna">Jaffna</option>
                     <option value="Galle">Galle<option> 
                     </select>                   
    </p>    
    <p> <input type= "submit" value="Apply">
      <input type= "reset" value="Clear"> </p>   
     </fieldset>
     </form>       
    </body>
</html>
